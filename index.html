<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <form  id="survey-form">
      <label id="name-label" for="name-label">Name</label><br>
      <input type="text" name="choice" id="name" placeholder="Enter your name" required="required"><br>
      <label id="email-label" for="email-label">Email</label><br>
      <input type="email" name="choice" id="email" placeholder="Enter your email" required="required"><br>
      <label id="number-label"for="number-label">age</label><br>
      <input type="number" name="choice" id="number" placeholder="Enter your age" required="required"  min="5"  max="90"><br>
      <label for="role">Which option best describes your current role?</label><br>
    </form>
    <select name="" id="dropdown" placeholder="select the current role">
      <option value="">Job</option>
      <option value="">Full time learn</option>
      <option value="">perfer not to say</option>
      <option value="">other</option>
  </select>
  <p>What would you like to see improved? (Check all that apply</p>
  <div>
  <input type="radio" name="improve" id="choice-definitely" value="choice-definitively" checked="">
  <label for="choice-definitely">Definitely</label><br>
  <input type="radio" name="improve" id="choice-maybe" value="choice-maybe" checked="">
  <label for="choice-maybe">Maybe</label><br>
  <input type="radio" name="improve" id="choice-notsure" value="choice-notsure" checked="">
  <label for="choice-notsure">Not sure</label><br>
  </div>
</div>
<div class="checkbox-forms">
  <input type="checkbox" id="checkbox" value="front-end">
  <label for="checkbox">Front- end Project</label><br>
  <input type="checkbox" id="checkbox" value="backe-end">
  <label for="checkbox">Back-end projects</label> <br>
  <input type="checkbox" id="checkbox" value="data-visualization">
  <label for="checkbox">data visualization </label><br>
  <input type="checkbox" id="checkbox" value="challenges">
  <label for="checkbox">challenges</label><br>
  <input type="checkbox" id="checkbox" value="open-source">
  <label for="checkbox">Open source community</label> <br>
  <input type="checkbox" id="checkbox" value="gitter-help">
  <label for="checkbox">Gitter help rooms</label><br>
  <input type="checkbox" id="checkbox" value="videos">
  <label for="checkbox">videos</label><br>
  <input type="checkbox" id="checkbox" value="meetups">
  <label for="checkbox">city Meetups</label> <br>
  <input type="checkbox" id="checkbox" value="wiki">
  <label for="checkbox">wiki</label><br>
  <input type="checkbox" id="checkbox" value="forum">
  <label for="checkbox">Forum</label> <br>
  <input type="checkbox" id="checkbox" value="additional">
  <label for="checkbox">additional courses</label><br>

</div>
<div class="text-area">
  <label for="textarea" id="suggestions">Any Suggestions ? Write yours thoughts here :</label>
  
</div>
<div id="button">
  <textarea id="" cols="30" rows="7"></textarea> 
</div>
<button type="submit" id="submit">Submit</button>
</div>
</div>
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
 
</body>
</html>
